<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alexis jeu</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script type="importmap">
      {
        "imports": {
          "stimulus": "https://unpkg.com/@hotwired/stimulus/dist/stimulus.js",
          "bootstrap": "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        }
      }
    </script>
    <script>
    const updateTimeCounter = () => {
      const timeCounterElement = document.getElementById("timeCounter");
      const startTime = parseInt(timeCounterElement.getAttribute("data-start-time"), 10);
      const currentTime = new Date().getTime();
      const elapsedTime = (currentTime - startTime) / 1000;
    
      timeCounterElement.textContent = elapsedTime.toFixed(0);
    };
    
    document.addEventListener("DOMContentLoaded", () => {
      const timeCounterElement = document.getElementById("timeCounter");
      timeCounterElement.setAttribute("data-start-time", new Date().getTime());
    
      setInterval(updateTimeCounter, 1000);
    });
  </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="javascript/application.js" type="module"></script>
  </head>

  <body>
    <div data-controller="buttons" style="width: 100vw; height: 100vh; position: relative;">
      <button class='btn btn-dark' data-buttons-target="button" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 999;">Cliquez-moi</button>
    </div>
    <div class="modal fade" id="timerModal" tabindex="-1" aria-labelledby="timerModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="timerModalLabel">Temps écoulé</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Vous avez mis <span id="elapsedTime">0</span> secondes pour cliquer sur le bouton.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
          </div>
        </div>
      </div>
  </body>
</html>
